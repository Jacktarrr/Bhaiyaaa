<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Bhaiyaa Maan jao na, Accha ldka hai </h1>
      </div>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var button = document.getElementById("noButton");
            var x =
              Math.random() * (150 - button.offsetWidth); // Set a specific value for the horizontal boundary
            var y =
              Math.random() * (150 - button.offsetHeight); // Set a specific value for the vertical boundary

            // Ensure the button stays within the bounds of the screen
            x = Math.min(Math.max(x, 0), 150 - button.offsetWidth);
            y = Math.min(Math.max(y, 0), 150 - button.offsetHeight);

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
